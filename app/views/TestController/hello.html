<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">product</th>
        <th scope="col">quantity</th>
        <th scope="col">section</th>
        <th scope="col">prepared</th>
    </tr>
    </thead>
    <tbody>
    {% for command in commands %}
    <tr>
        <td>{{command.product.name}}</td>
        <td>{{command.quantity}}</td>
        <td>{{command.product.section.name}}</td>
        {% if command.prepared==0 %}
        <td>
            <form method="POST" action="TestController/validateCommandDetail/">
                <input type="hidden" name="product" value="{{command.product.id}}">
                <input type="hidden" name="command" value="{{command.idOrder}}">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onchange="this.form.submit()">
                <label class="form-check-label" for="flexCheckDefault">Prepare</label>
            </form>
        </td>
        {% else %}
        <td></td>
        {%- endif -%}
    </tr>
    {% endfor %}
    </tbody>
</table>
